<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOAD All Video Downloader</title>
  <style>
    body {
      background-color: black;
      font-family: monospace;
      color: lime;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      margin: 10px 0;
      background-color: #000;
      color: lime;
      border: 1px solid lime;
    }
    button {
      padding: 10px 20px;
      background-color: #00ff99;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    video {
      margin-top: 20px;
      max-width: 90%;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üé¨ SOAD All Video Downloader</h1>
  <input type="text" id="url" placeholder="Paste video URL here..." />
  <button onclick="download()">Download</button>
  <div id="output"></div>

  <script>
    async function download() {
      const url = document.getElementById('url').value;
      const output = document.getElementById('output');
      output.innerHTML = '‚åõ Loading...';

      try {
        const res = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.video) {
          output.innerHTML = `
            <video src="${data.video}" controls></video>
            <br><a href="${data.video}" download>‚¨áÔ∏è Download</a>
          `;
        } else {
          throw new Error("Invalid response");
        }
      } catch (err) {
        output.innerHTML = `<div class="error">‚ùå Error fetching video.</div>`;
      }
    }
  </script>
</body>
</html>
