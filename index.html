<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ভিডিও ডাউনলোডার</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    input {
      width: 85%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result a {
      display: block;
      margin: 10px 0;
      color: #00ff99;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ভিডিও ডাউনলোডার</h2>
    <form id="downloadForm">
      <input type="url" id="videoUrl" placeholder="ভিডিও লিংক দিন" required>
      <br>
      <button type="submit">ডাউনলোড করুন</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('downloadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const url = document.getElementById('videoUrl').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'লোড হচ্ছে...';

      try {
        const response = await fetch(`https://nayan-video-downloader.vercel.app/alldown?url=${encodeURIComponent(url)}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (data?.result?.length > 0) {
          let html = '<h3>ডাউনলোড লিংক:</h3>';
          data.result.forEach(video => {
            html += `<a href="${video.url}" target="_blank">${video.quality || 'ভিডিও'}</a>`;
          });
          resultDiv.innerHTML = html;
        } else {
          resultDiv.innerHTML = 'কোনো ডাউনলোড লিংক পাওয়া যায়নি। ভিডিওটি প্রাইভেট বা ভুল লিংক হতে পারে।';
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = 'ডাউনলোডে সমস্যা হয়েছে। লিংক ঠিক আছে কি না যাচাই করুন।';
      }
    });
  </script>
</body>
</html>
