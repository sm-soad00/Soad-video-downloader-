<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOAD All Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
      padding: 30px;
    }
    input {
      width: 60%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00c853;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #009624;
    }
    #result {
      margin-top: 20px;
    }
    video {
      width: 80%;
      border-radius: 10px;
      margin-top: 10px;
    }
    a.download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a.download-btn:hover {
      background: #0b79d0;
    }
  </style>
</head>
<body>
  <h1>üì• SOAD All Downloader</h1>
  <p>Paste any Instagram, TikTok, Facebook, or YouTube link below üëá</p>

  <input type="text" id="urlInput" placeholder="Paste video link here...">
  <br>
  <button onclick="download()">Generate</button>

  <div id="result"></div>

  <script>
    async function download() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("Please enter a link first!");
        return;
      }

      let api = "";
      if (url.includes("instagram.com")) {
        api = `https://api-aryan-xyz.vercel.app/igdl?url=${encodeURIComponent(url)}&apikey=ArYAN`;
      } else if (url.includes("tiktok.com")) {
        api = `https://api-aryan-xyz.vercel.app/tikdl?url=${encodeURIComponent(url)}&apikey=ArYAN`;
      } else if (url.includes("facebook.com") || url.includes("fb.watch")) {
        api = `https://api-aryan-xyz.vercel.app/fbdl?url=${encodeURIComponent(url)}&apikey=ArYAN`;
      } else if (url.includes("youtube.com") || url.includes("youtu.be")) {
        api = `https://api-aryan-xyz.vercel.app/ytdl?url=${encodeURIComponent(url)}&apikey=ArYAN`;
      } else {
        alert("Unsupported link!");
        return;
      }

      document.getElementById("result").innerHTML = "‚è≥ Fetching video...";

      try {
        const res = await fetch(api);
        const data = await res.json();

        console.log(data);

        // ‡¶ß‡¶∞‡¶≤‡¶æ‡¶Æ API data.files[0].url ‡¶¶‡¶ø‡ßü‡ßá ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶Ü‡¶∏‡ßá
        let videoUrl = data.url || (data.result && data.result[0]?.url) || (data.files && data.files[0]?.url);

        if (!videoUrl) {
          document.getElementById("result").innerHTML = "‚ùå Failed to get video.";
          return;
        }

        document.getElementById("result").innerHTML = `
          <video controls>
            <source src="${videoUrl}" type="video/mp4">
          </video>
          <br>
          <a class="download-btn" href="${videoUrl}" download>‚¨á Download</a>
        `;
      } catch (e) {
        document.getElementById("result").innerHTML = "‚ö† Error fetching video.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
