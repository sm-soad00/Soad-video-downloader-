<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ভিডিও ডাউনলোডার</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      background: #1e1e1e;
      width: 90%;
      max-width: 500px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result a {
      display: inline-block;
      margin-top: 10px;
      color: #00ff99;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ভিডিও ডাউনলোডার</h1>
    <form id="downloadForm">
      <input type="url" id="videoUrl" placeholder="ভিডিও লিংক দিন" required>
      <br>
      <button type="submit">ডাউনলোড করুন</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('downloadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const url = document.getElementById('videoUrl').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'লোড হচ্ছে...';

      try {
        const response = await fetch(`https://masterapi.fun/api/alldl?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data && data.result && data.result.length > 0) {
          let html = '<h3>ডাউনলোড লিংকসমূহ:</h3>';
          data.result.forEach(video => {
            html += `<p><a href="${video.url}" target="_blank">${video.quality || 'ভিডিও'}</a></p>`;
          });
          resultDiv.innerHTML = html;
        } else {
          resultDiv.innerHTML = 'কোনও ভিডিও লিংক পাওয়া যায়নি।';
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = 'একটি সমস্যা হয়েছে। লিংক সঠিক কিনা যাচাই করুন।';
      }
    });
  </script>
</body>
</html>
