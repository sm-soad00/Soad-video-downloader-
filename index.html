<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT API Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
    }
    .response {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>ChatGPT API Bot</h1>

  <label for="question">Your Question:</label>
  <input type="text" id="question" placeholder="Ask something..." />

  <button onclick="askGPT()">Ask GPT</button>

  <div class="response" id="response"></div>

  <script>
    async function askGPT() {
      const question = document.getElementById('question').value.trim();
      const responseBox = document.getElementById('response');

      if (!question) {
        responseBox.innerHTML = "Please enter a question.";
        return;
      }

      responseBox.innerHTML = "Loading...";

      const url = `https://api-aryan-xyz.vercel.app/chatgpt?ask=${encodeURIComponent(question)}&uid=1234&apikey=ArYAN`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
          responseBox.innerHTML = `<strong>Error:</strong> ${data.error}`;
        } else {
          responseBox.innerHTML = `
            <strong>Q:</strong> ${data.question}<br><br>
            <strong>A:</strong> ${data.answer}
          `;
        }
      } catch (err) {
        console.error(err);
        responseBox.innerHTML = "Something went wrong.";
      }
    }
  </script>
</body>
</html>
