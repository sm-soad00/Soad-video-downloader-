<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
    }
    video {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #333;
      border-radius: 10px;
    }
    #downloadBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üì• All in One Video Downloader</h2>
  <input type="text" id="urlInput" placeholder="Paste Instagram/TikTok/Facebook/YouTube URL">
  <br>
  <button onclick="downloadVideo()">Download</button>

  <div id="result"></div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("Please paste a video link!");
        return;
      }

      let apiUrl = "";
      if (url.includes("instagram.com")) {
        apiUrl = `https://api-aryan-xyz.vercel.app/igdl?url=${encodeURIComponent(url)}&apikey=ArYAN`;
      } else if (url.includes("tiktok.com")) {
        apiUrl = `https://api-aryan-xyz.vercel.app/tikdl?url=${encodeURIComponent(url)}&apikey=ArYAN`;
      } else if (url.includes("facebook.com") || url.includes("fb.watch")) {
        apiUrl = `https://api-aryan-xyz.vercel.app/fbdl?url=${encodeURIComponent(url)}&apikey=ArYAN`;
      } else if (url.includes("youtube.com") || url.includes("youtu.be")) {
        apiUrl = `https://api-aryan-xyz.vercel.app/ytdl?url=${encodeURIComponent(url)}&apikey=ArYAN`;
      } else {
        alert("Unsupported link! Please use Instagram, TikTok, Facebook or YouTube.");
        return;
      }

      document.getElementById("result").innerHTML = "<p>‚è≥ Fetching video...</p>";

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        console.log(data);

        // API ‡¶•‡ßá‡¶ï‡ßá video URL ‡¶ß‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ
        let videoUrl = data.url || data.result?.url || data.result?.video || data.result?.[0]?.url;

        if (!videoUrl) {
          document.getElementById("result").innerHTML = "<p>‚ùå Video not found!</p>";
          return;
        }

        document.getElementById("result").innerHTML = `
          <video controls>
            <source src="${videoUrl}" type="video/mp4">
          </video>
          <br>
          <a href="${videoUrl}" download>
            <button id="downloadBtn">‚¨áÔ∏è Download Video</button>
          </a>
        `;
      } catch (error) {
        console.error(error);
        document.getElementById("result").innerHTML = "<p>‚ö†Ô∏è Error fetching video!</p>";
      }
    }
  </script>
</body>
</html>
